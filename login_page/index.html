<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login_Page</title>
  </head>
  <body>
    <div class="card">
      <img class="logo" src="img/R.png" alt="logo" />
      <h5 class="title">Welcome back!</h5>
      <input
        type="email"
        name="email"
        id="email"
        class="input"
        placeholder="Enter your email" />

      <input
        type="password"
        id="password"
        class="input"
        placeholder="Enter your password" />

      <button class="btn">Log in to Minecraft</button>
      <div class="sing_up">
        <p class="NAM">Not a member?</p>
        <button class="btn_2">Sing up</button>
      </div>
      <button class="btn_3">Forgot your password?</button>
      <div class="dis">
        <p>By continuing, you agree to Minecraft's <a href="#">link</a></p>
        <p>and acknowledge you've read our <a href="#">privacy policy</a></p>
      </div>
      <p></p>
    </div>
  </body>
</html>
