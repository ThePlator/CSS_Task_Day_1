<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Photo_card</title>
  </head>
  <body>
    <div class="card">
      <img
        src="img/royal-oxford-ROE5l5LzPSM-unsplash.jpg"
        alt="img"
        class="photo" />
      <div class="text">
        <div class="lock_plan">
          <img src="img/padlock.png" alt="lock" class="lock" />
          <p class="plan">SUBSCRIBE TO ANY PLAN</p>
        </div>
        <h3>Get more features in Google Photos</h3>
        <p class="content">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil dolor
          similique accusamus dolorem, odio perferendis delectus.
        </p>
        <button class="btn">View details</button>
      </div>
    </div>
  </body>
</html>
